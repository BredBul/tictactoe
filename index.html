<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="again">PLAY AGAIN</div>
            <div class="results">
                <div class="score score__cross active"><span class="cross"></span><span class="dash"></span><span class="score-0">0</span></div>
                <div class="score score__circle"><span class="circle"></span><span class="dash"></span><span class="score-1">0</span></div>
            </div>
        </div>
        <div class="game">
            <div class="game__body">
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
            </div>
        </div>
        <div class="footer">
            <div class="match__result"></div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
